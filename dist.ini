name    = Config-Model-TkUI
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2008-2019

[MetaResources]
homepage          = https://github.com/dod38fr/config-model/wiki
bugtracker.mailto = ddumont at cpan.org
bugtracker.web    = https://github.com/dod38fr/config-model-tk-ui/issues
repository.url    = git://github.com/dod38fr/config-model-tk-ui.git
repository.web    = https://github.com/dod38fr/config-model-tk-ui
repository.type   = git

[Prereqs]
perl = 5.012

[NextRelease]
format = %v%T %{yyyy-MM-dd}d

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]

[Git::Tag]
[Git::Push]

[MetaJSON]

[AutoPrereqs]
skip = ^[a-z\d]+$
skip = ExtUtils::testlib
skip = Exporter
; -- only a recommend to help debug
skip = Tk::ObjScanner



[@Filter]
bundle = @Basic
remove = MakeMaker
remove = PodCoverageTests
remove = PodVersion
remove = Readme

[PkgVersion]
use_package = 1

[Test::Perl::Critic]

[ModuleBuild::Custom]
mb_version = 0.34  

[Prepender]
copyright=1
skip=\.png$

[Twitter]
hash_tags = #configmodel #cme
url_shortener = TinyURL
